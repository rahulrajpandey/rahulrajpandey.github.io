---
layout: default
---

<h1>{{ page.title }}</h1>
<ul>
  {% assign posts = site.posts | where_exp:"post", "post.categories contains page.category" %}
  {% for post in posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <small>{{ post.date | date: "%b %-d, %Y" }}</small>
    </li>
  {% endfor %}
</ul>
