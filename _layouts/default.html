<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Charset & Viewport -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Page Title & Description -->
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}" />

  <!-- Open Graph (Facebook, LinkedIn) -->
  <meta property="og:type" content="article" />
  <meta property="og:title" content="{{ page.title | xml_escape }}" />
  <meta property="og:description" content="{{ page.description | xml_escape }}" />
  <meta property="og:url" content="{{ page.url | absolute_url }}" />
  <meta property="og:image" content="{{ page.image | default: site.default_og_image | absolute_url }}" />
  <meta property="og:site_name" content="{{ site.title }}" />

  <!-- Twitter Card Metadata -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{ page.title | xml_escape }}" />
  <meta name="twitter:description" content="{{ page.description | xml_escape }}" />
  <meta name="twitter:image" content="{{ page.image | default: site.default_og_image | absolute_url }}" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha384..." crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Theme fallback for users with JavaScript disabled -->
  <noscript>
    <style>
      body[data-theme] { visibility: visible; }
    </style>
  </noscript>

</head>

<body class="d-flex flex-column min-vh-100" data-theme="light">

  <!-- Site Header -->
  {% include header.html %}

  <!-- Page Content -->
  <main class="mt-5 pt-5">
    <div class="content-wrapper">
      {{ content }}
    </div>
  </main>

  <!-- Site Footer -->
  {% include footer.html %}

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha384..." crossorigin="anonymous"></script>
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>

</body>
</html>
